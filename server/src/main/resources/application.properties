spring.cloud.gcp.sql.database-name=artgallery
spring.cloud.gcp.sql.instance-connection-name=arte-386819:europe-west3:arte-db

# So app starts despite "table already exists" errors.
spring.datasource.continue-on-error=true
# Enforces database initialization
spring.sql.init.mode=always
spring.datasource.url=jdbc:mysql://localhost:3306/artgallery
spring.jpa.hibernate.ddl-auto=update
spring.cloud.gcp.sql.enabled=true
# Leave empty for root, uncomment and fill out if you specified a user
spring.datasource.username=root

# Uncomment if root password is specified
#spring.datasource.password=

#spring.cloud.gcp.project-id=
spring.cloud.gcp.credentials.location=classpath:/service-account-key.json

#spring.jpa.hibernate.ddl-auto=none # prevent Hibernate from creating the schema automatically
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect